<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="grid-item finalDisplay">
        <div id="pastDisplay"></div>
        <div id="Display">0</div>
        </div>
        <button class="grid-item symbol ac" id="ac">AC</button>
        <button class="grid-item symbol del"id="del">DEL</button>
        <button class="grid-item calculation">/</button>
        <button class="grid-item numbers">9</button>
        <button class="grid-item numbers">8</button>
        <button class="grid-item numbers">7</button>
        <button class="grid-item calculation">*</button>
        <button class="grid-item numbers">6</button>
        <button class="grid-item numbers">5</button>
        <button class="grid-item numbers">4</button>
        <button class="grid-item calculation">+</button>
        <button class="grid-item numbers">3</button>
        <button class="grid-item numbers">2</button>
        <button class="grid-item numbers">1</button>
        <button class="grid-item calculation">-</button>
        <button class="grid-item numbers">0</button>
        <button class="grid-item numbers">.</button>
        <button class="grid-item calculation ison">=</button>
        </div>


        <script src="script.js"></script>
        
</body>
</html>
